# reproducibility
seed : 42

# Data settings
data:
  real_dir : E:\data\ImageNet\real_imagenet
  recon_dir : E:\data\ImageNet\recon
  swapped_dir : E:\data\ImageNet\swapped
  real_lf_dir : E:\data\ImageNet\real_lf
  real_hf_dir : E:\data\ImageNet\real_hf
  recon_lf_dir : E:\data\ImageNet\recon_lf
  recon_hf_dir : E:\data\ImageNet\recon_hf

# VAE settings for reconstruction
vae:
  model_name : "stabilityai/sd-vae-ft-mse"
  device : "cuda"
  batch_size : 8

# DCT & Frquency settings for swapping
dct:
  cutoff_ratio : 0.3 # LF/HF boundary 

masks:
  type : "circular"

# training settings
training:
  epochs : 50
  batch_size : 32
  learning_rate : 0.0001
  weight_decay : 0.00001

# Model Architecture settings
model:
  base_model : "dino"
  model_name : "facebook/dino2-base"
  num_classes : 2

# Evaluation robustness settings tests:
eval: 
  jpeg_qualities: [30, 50, 70, 90]
  blur_sigmas: [0.5, 1.0, 1.5, 2.0]
  resize_factors: [0.5, 0.75, 1.25, 1.5]

